<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Araç Bakım Servisi</title> 
</head>

<body>
    <div class="container" style="margin-top:20px;">

        <div class="card row">
            <div class="card-body">
                <form id="car-form" name="form">
                    <div class="form-row ">
                        <div class="form-group col-md-6 d-flex m-auto">
                            <input class="form-control" type="text" name="todo" id="carInput" placeholder="Bir araç markası girin">
                            <button type="submit" class="btn btn-danger">Submit</button>
                        </div>
                        
                    </div>
                    
                </form>
                
                <hr>
            </div>
            <div class="card-container">
                <div class="d-flex">
                    <div class="card-body">
                        <hr>
                        <h5 class="card-title text-center" id="tasks-title">Araç Listesi</h5>
                        <hr>
                        <div id="brand">
                           
                        </div>
                        <hr>
                    </div>
                    <div class="card-body">
                        <hr>
                        <h5 class="card-title text-center" id="tasks-title">Bakım Servisi</h5>
                        <hr>
                        <ul class="list-group list-group-flush" id="completed">
                            
                        </ul>
                        <hr>
                    </div>
    
                </div>
                <div class="card-body col-6 m-auto">
                    <hr>
                    <h5 class="card-title text-center" id="tasks-title">Teslim Edilen Araçlar</h5>
                    <hr>
                    <ul class="list-group list-group-flush" id="delivered">
                        
                    </ul>
                    <hr>
                </div>
            </div>

        </div>

    </div>

    <script src="proje.js"></script>
</body>

</html>
